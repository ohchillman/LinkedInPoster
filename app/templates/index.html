<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Poster API</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Poster API</h1>
        
        <form id="linkedinForm">
            <div class="form-group">
                <label for="client_id">Client ID:</label>
                <input type="text" id="client_id" name="client_id" value="860om6jxi80yk7" required>
            </div>
            
            <div class="form-group">
                <label for="client_secret">Client Secret:</label>
                <input type="password" id="client_secret" name="client_secret" value="WPL_AP1.ARovOXo3zn47GqXx.vOc/fQ==" required>
            </div>
            
            <div class="form-group">
                <label for="access_token">Access Token:</label>
                <input type="text" id="access_token" name="access_token" value="AQXvrVELQD9ejVhtt87cHjBrzGHNuhBmdmE8KcFM5aChxhnPxgHY2fpZrdO7n8T61ReFl8x0ncZ7fPYfhyVcL1FmMfleq-oHOZ5hxhYFyP9Q9Qbj5L5_ld-oBCPjmx5FNopFMQIn5H073ZPnw2pziv6ejMch0NmsB3Uhiy-1RF9tgz_vBNBm7pMR5h389zP2e6wrPcOG3johfmtdQH064-NYuwVWHpOWKcMqpdM_rcOyaql5UUNGlynwBKhrgQF3d0zHYrz6P8GO1TrbOIQNgFx0sbvs7fwJLDfY2aR7B1EI3gQvu3g3_8-L1Usx7d_LgqWxV11GqHawS6SLqgMl-PK4JHVl9g" required>
            </div>
            
            <div class="form-group">
                <label for="postText">Post Text:</label>
                <textarea id="postText" name="postText" required>Тестовый пост из LinkedIn Poster API! #test #api</textarea>
            </div>
            
            <div class="image-upload">
                <label for="imageFile">Image (PNG only):</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/png">
            </div>
            
            <div class="proxy-section">
                <div class="proxy-toggle">
                    <input type="checkbox" id="useProxy" name="useProxy">
                    <label for="useProxy">Use Proxy</label>
                </div>
                
                <div id="proxyFields" style="display: none;">
                    <div class="proxy-type">
                        <input type="radio" id="httpProxyType" name="proxyType" value="http" checked>
                        <label for="httpProxyType">HTTP/HTTPS</label>
                        
                        <input type="radio" id="socks5ProxyType" name="proxyType" value="socks5">
                        <label for="socks5ProxyType">SOCKS5</label>
                    </div>
                    
                    <div id="httpProxyFields">
                        <div class="form-group">
                            <label for="httpProxy">HTTP Proxy:</label>
                            <input type="text" id="httpProxy" name="httpProxy" placeholder="http://user:pass@host:port" value="http://cpvbnd3wfl-corp.mobile-country-MD-state-618069-hold-session-session-67efeca1c7365:FxOQ5x8ym6c1GQfh@109.236.82.42:9999">
                        </div>
                        
                        <div class="form-group">
                            <label for="httpsProxy">HTTPS Proxy:</label>
                            <input type="text" id="httpsProxy" name="httpsProxy" placeholder="https://user:pass@host:port" value="https://cpvbnd3wfl-corp.mobile-country-MD-state-618069-hold-session-session-67efeca1c7365:FxOQ5x8ym6c1GQfh@109.236.82.42:9999">
                        </div>
                    </div>
                    
                    <div id="socks5ProxyFields" style="display: none;">
                        <div class="form-group">
                            <label for="socks5Proxy">SOCKS5 Proxy:</label>
                            <input type="text" id="socks5Proxy" name="socks5Proxy" placeholder="socks5://user:pass@host:port">
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Post to LinkedIn</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Posting to LinkedIn...</p>
        </div>
        
        <div class="response" id="response">
            <h3 id="responseTitle"></h3>
            <p id="responseMessage"></p>
            <a href="#" id="postLink" class="post-link" target="_blank" style="display: none;">View Post</a>
            
            <div class="request-details">
                <h4>Request Details:</h4>
                <pre id="requestDetails"></pre>
            </div>
            
            <div class="response-details">
                <h4>Response Details:</h4>
                <pre id="responseDetails"></pre>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
